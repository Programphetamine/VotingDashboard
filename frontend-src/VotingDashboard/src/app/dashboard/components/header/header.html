<div class="d-md-flex">
	<div class="header-header p-4 pb-5">
		<a class="" href="#">
			<img class="h-2" src="src/assets/images/civix-logo.svg" alt="Civix Logo" />
		</a>

		<div class="text-white mt-5" ng-if="vm.isLoggedIn()">
			<h1>Welcome {{vm.user.name}}</h1>
			<p>Your voter status is active.</p>
		</div>
		<div class="pt-4 pb-4">
			<div class="row g-2 g-lg-3">
				<div class="col-12 col-md-6 col-lg-3" ng-repeat="item in vm.menuItems">
					<div class="card h-100">
						<div class="card-body bg-white p-4 text-center" role="button">
							<i class="{{item.icon}} fa-2x mb-3 text-main-purple"></i>
							<div class="card-text">{{item.text}}</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="p-8 bg-main-purple w-25 p-4 text-white d-grid gap-1">
		<div role="button">HOME</div>
		<div role="button">VIEW VOTER DETAILS</div>
		<div role="button">UPCOMING ELECTIONS</div>
		<div role="button">SIGN UP TO WORK ON ELECTION DAY</div>
		<div role="button">FORM CENTER</div>
		<div role="button">MULTIFACTOR AUTHENTICATION</div>
		<div role="button" ng-click="vm.logout()">LOGOUT</div>
	</div>
</div>
